{% extends "brainwatch/layout.html" %}

{% block body%}
    <div class="setgoal_block">
        {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
            {% endfor %}
        {% endif %}

        <form class="setgoal_form" action="{% url 'setgoal' request.user.id %}" method="post">
            {% csrf_token %}
            <p class="setgoal_link"><a href="{% url 'profile' request.user.id %}"> ‚Üê Back to profile </a></p>
            <p>Set your weekly study goal!</p>
            <p class="setgoal_subheading">Daily Study Goal</p>
            <input class="setgoal_input" type="number" placeholder="Hours" name="goal">
            <button class="setgoal_button">Submit</button>
        </form>

        <div class="footer_div">
            <footer>
                <a class="to_index" href="{% url 'index' %}">Back to clock</a>
            </footer>
        </div>
    </div>
{% endblock %}
